<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <clipPath id="circleClip">
      <circle cx="50" cy="50" r="48"/>
    </clipPath>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#0d1a2b" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Arrière-plan circulaire -->
  <circle cx="50" cy="50" r="48" fill="#ffffff" filter="url(#shadow)"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Logo AGrimo dans le cercle -->
  <g clip-path="url(#circleClip)">    
    <!-- Fond dégradé subtil -->
    <defs>
      <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
      </radialGradient>
    </defs>
    <circle cx="50" cy="50" r="46" fill="url(#bgGrad)"/>
    
    <!-- Lettre A stylisée -->
    <g transform="translate(50, 50)">
      <!-- A central -->
      <path d="M-15,-10 L-5,10 L-25,10 Z" fill="#27ae60" stroke="#0d1a2b" stroke-width="0.5"/>
      <path d="M-20,0 L-10,0" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Éléments agricoles autour -->
      <!-- Feuille (Agriculture) -->
      <path d="M5,-15 Q15,-20 20,-10 Q15,-5 5,-15" fill="#2ecc71" opacity="0.8"/>
      <line x1="5" y1="-15" x2="12" y2="-12" stroke="#0d1a2b" stroke-width="0.5"/>
      
      <!-- Maison (Immobilier) -->
      <path d="M-20,15 L-10,5 L0,15 Z" fill="#34495e"/>
      <rect x="-18" y="15" width="16" height="8" fill="#0d1a2b"/>
      <rect x="-15" y="17" width="3" height="4" fill="#27ae60"/>
      
      <!-- Animal stylisé (Élevage) -->
      <ellipse cx="15" cy="8" rx="6" ry="4" fill="#95a5a6"/>
      <circle cx="12" cy="6" r="2" fill="#0d1a2b"/>
      <path d="M15,4 Q18,2 20,4" stroke="#0d1a2b" stroke-width="1" fill="none"/>
    </g>
    
    <!-- Texte AGRIMMO autour (très petit pour favicon) -->
    <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#27ae60">
      AGRIMMO
    </text>
  </g>
</svg>
