<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ACD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="barnGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Ciel -->
  <rect width="400" height="120" fill="url(#skyGradient)"/>
  
  <!-- Prairie -->
  <rect x="0" y="120" width="400" height="180" fill="url(#grassGradient)"/>
  
  <!-- Grange en arrière-plan -->
  <g transform="translate(320, 80)">
    <!-- Corps de la grange -->
    <rect x="0" y="40" width="60" height="50" fill="url(#barnGradient)"/>
    <!-- Toit -->
    <polygon points="0,40 30,15 60,40" fill="#B22222"/>
    <!-- Porte -->
    <rect x="25" y="65" width="10" height="25" fill="#654321"/>
    <!-- Fenêtre -->
    <rect x="40" y="50" width="8" height="8" fill="#87CEEB"/>
  </g>
  
  <!-- Vache -->
  <g transform="translate(120, 180)">
    <!-- Corps -->
    <ellipse cx="30" cy="20" rx="35" ry="20" fill="white"/>
    <!-- Taches -->
    <ellipse cx="20" cy="15" rx="8" ry="6" fill="black"/>
    <ellipse cx="45" cy="12" rx="6" ry="4" fill="black"/>
    <ellipse cx="35" cy="25" rx="7" ry="5" fill="black"/>
    <!-- Tête -->
    <ellipse cx="5" cy="15" rx="12" ry="10" fill="white"/>
    <ellipse cx="2" cy="12" rx="3" ry="2" fill="black"/>
    <!-- Pattes -->
    <rect x="15" y="35" width="4" height="15" fill="black"/>
    <rect x="25" y="35" width="4" height="15" fill="black"/>
    <rect x="35" y="35" width="4" height="15" fill="black"/>
    <rect x="45" y="35" width="4" height="15" fill="black"/>
    <!-- Queue -->
    <path d="M65 20 Q70 15 75 25" stroke="black" stroke-width="2" fill="none"/>
    <!-- Yeux -->
    <circle cx="0" cy="10" r="2" fill="black"/>
    <!-- Cornes -->
    <path d="M-5 5 L-8 0" stroke="gray" stroke-width="2"/>
    <path d="M-2 5 L0 0" stroke="gray" stroke-width="2"/>
  </g>
  
  <!-- Mouton -->
  <g transform="translate(220, 190)">
    <!-- Corps laineux -->
    <circle cx="15" cy="15" r="15" fill="#F5F5DC"/>
    <circle cx="5" cy="10" r="8" fill="#F5F5DC"/>
    <circle cx="25" cy="10" r="8" fill="#F5F5DC"/>
    <circle cx="10" cy="25" r="10" fill="#F5F5DC"/>
    <circle cx="20" cy="25" r="10" fill="#F5F5DC"/>
    <!-- Tête -->
    <ellipse cx="0" cy="12" rx="8" ry="6" fill="white"/>
    <!-- Pattes -->
    <rect x="8" y="25" width="3" height="12" fill="black"/>
    <rect x="15" y="25" width="3" height="12" fill="black"/>
    <rect x="22" y="25" width="3" height="12" fill="black"/>
    <rect x="28" y="25" width="3" height="12" fill="black"/>
    <!-- Yeux -->
    <circle cx="-3" cy="10" r="1.5" fill="black"/>
    <!-- Oreilles -->
    <ellipse cx="-6" cy="8" rx="3" ry="5" fill="pink"/>
  </g>
  
  <!-- Cochon -->
  <g transform="translate(40, 200)">
    <!-- Corps -->
    <ellipse cx="20" cy="15" rx="25" ry="12" fill="#FFB6C1"/>
    <!-- Tête -->
    <ellipse cx="0" cy="12" rx="10" ry="8" fill="#FFB6C1"/>
    <!-- Groin -->
    <ellipse cx="-8" cy="12" rx="4" ry="3" fill="#FF69B4"/>
    <ellipse cx="-9" cy="11" rx="1" ry="1" fill="black"/>
    <ellipse cx="-9" cy="13" rx="1" ry="1" fill="black"/>
    <!-- Pattes -->
    <rect x="8" y="25" width="3" height="10" fill="#8B4513"/>
    <rect x="15" y="25" width="3" height="10" fill="#8B4513"/>
    <rect x="25" y="25" width="3" height="10" fill="#8B4513"/>
    <rect x="32" y="25" width="3" height="10" fill="#8B4513"/>
    <!-- Queue bouclée -->
    <path d="M45 12 Q50 8 48 15" stroke="#FFB6C1" stroke-width="3" fill="none"/>
    <!-- Yeux -->
    <circle cx="-3" cy="8" r="2" fill="black"/>
    <!-- Oreilles -->
    <ellipse cx="-5" cy="5" rx="3" ry="4" fill="#FF69B4"/>
  </g>
  
  <!-- Clôture -->
  <g stroke="#8B4513" stroke-width="3" fill="none">
    <line x1="0" y1="220" x2="400" y2="220"/>
    <line x1="50" y1="210" x2="50" y2="230"/>
    <line x1="100" y1="210" x2="100" y2="230"/>
    <line x1="150" y1="210" x2="150" y2="230"/>
    <line x1="200" y1="210" x2="200" y2="230"/>
    <line x1="250" y1="210" x2="250" y2="230"/>
    <line x1="300" y1="210" x2="300" y2="230"/>
    <line x1="350" y1="210" x2="350" y2="230"/>
  </g>
  
  <!-- Arbre -->
  <g transform="translate(350, 140)">
    <!-- Tronc -->
    <rect x="15" y="40" width="8" height="30" fill="#8B4513"/>
    <!-- Feuillage -->
    <circle cx="19" cy="35" r="15" fill="#228B22"/>
    <circle cx="12" cy="25" r="12" fill="#32CD32"/>
    <circle cx="26" cy="25" r="12" fill="#32CD32"/>
  </g>
  
  <!-- Soleil -->
  <circle cx="50" cy="40" r="18" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="2">
    <line x1="32" y1="22" x2="36" y2="26"/>
    <line x1="64" y1="26" x2="68" y2="22"/>
    <line x1="68" y1="58" x2="64" y2="54"/>
    <line x1="36" y1="54" x2="32" y2="58"/>
    <line x1="22" y1="40" x2="26" y2="40"/>
    <line x1="74" y1="40" x2="78" y2="40"/>
    <line x1="50" y1="14" x2="50" y2="18"/>
    <line x1="50" y1="62" x2="50" y2="66"/>
  </g>
  
  <!-- Texte -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F2F">Élevage Durable</text>
</svg>
