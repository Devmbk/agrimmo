<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="craneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ciel -->
  <rect width="400" height="120" fill="url(#skyGradient)"/>
  
  <!-- Terrain de construction -->
  <rect x="0" y="120" width="400" height="180" fill="url(#groundGradient)"/>
  
  <!-- Bâtiment en construction -->
  <g transform="translate(80, 140)">
    <!-- Structure de base -->
    <rect x="0" y="40" width="120" height="100" fill="#D3D3D3" stroke="#696969" stroke-width="2"/>
    
    <!-- Étages -->
    <line x1="0" y1="90" x2="120" y2="90" stroke="#696969" stroke-width="2"/>
    <line x1="0" y1="115" x2="120" y2="115" stroke="#696969" stroke-width="2"/>
    
    <!-- Colonnes verticales -->
    <line x1="30" y1="40" x2="30" y2="140" stroke="#696969" stroke-width="2"/>
    <line x1="60" y1="40" x2="60" y2="140" stroke="#696969" stroke-width="2"/>
    <line x1="90" y1="40" x2="90" y2="140" stroke="#696969" stroke-width="2"/>
    
    <!-- Poutrelles horizontales -->
    <rect x="10" y="50" width="20" height="4" fill="#8B4513"/>
    <rect x="40" y="50" width="20" height="4" fill="#8B4513"/>
    <rect x="70" y="50" width="20" height="4" fill="#8B4513"/>
    <rect x="100" y="50" width="15" height="4" fill="#8B4513"/>
    
    <!-- Étayages -->
    <line x1="15" y1="140" x2="25" y2="90" stroke="#8B4513" stroke-width="3"/>
    <line x1="45" y1="140" x2="55" y2="90" stroke="#8B4513" stroke-width="3"/>
    <line x1="75" y1="140" x2="85" y2="90" stroke="#8B4513" stroke-width="3"/>
    
    <!-- Échafaudages -->
    <g stroke="#C0C0C0" stroke-width="2" fill="none">
      <rect x="-10" y="60" width="8" height="60"/>
      <rect x="122" y="60" width="8" height="60"/>
      <line x1="-10" y1="80" x2="-2" y2="80"/>
      <line x1="-10" y1="100" x2="-2" y2="100"/>
      <line x1="122" y1="80" x2="130" y2="80"/>
      <line x1="122" y1="100" x2="130" y2="100"/>
    </g>
  </g>
  
  <!-- Grue de construction -->
  <g transform="translate(250, 60)">
    <!-- Mât principal -->
    <rect x="48" y="0" width="4" height="160" fill="url(#craneGradient)"/>
    
    <!-- Flèche horizontale -->
    <rect x="0" y="28" width="100" height="4" fill="url(#craneGradient)"/>
    
    <!-- Contre-flèche -->
    <rect x="52" y="28" width="40" height="4" fill="url(#craneGradient)"/>
    
    <!-- Cabine -->
    <rect x="45" y="32" width="8" height="6" fill="#FF6B35"/>
    <rect x="46" y="33" width="6" height="4" fill="#87CEEB"/>
    
    <!-- Crochet et câble -->
    <line x1="20" y1="32" x2="20" y2="80" stroke="black" stroke-width="1"/>
    <rect x="18" y="80" width="4" height="6" fill="#696969"/>
    
    <!-- Charge suspendue -->
    <rect x="15" y="86" width="10" height="8" fill="#8B4513"/>
    
    <!-- Contrepoids -->
    <rect x="85" y="20" width="8" height="16" fill="#696969"/>
    
    <!-- Base -->
    <rect x="40" y="160" width="20" height="8" fill="url(#craneGradient)"/>
  </g>
  
  <!-- Camion-benne -->
  <g transform="translate(30, 200)">
    <!-- Châssis -->
    <rect x="0" y="15" width="60" height="15" fill="#FF6B35"/>
    
    <!-- Cabine -->
    <rect x="0" y="0" width="20" height="15" fill="#FF6B35"/>
    <rect x="2" y="2" width="16" height="11" fill="#87CEEB" opacity="0.7"/>
    
    <!-- Benne basculante -->
    <polygon points="25,15 65,15 62,0 28,0" fill="#C0C0C0"/>
    
    <!-- Roues -->
    <circle cx="12" cy="35" r="8" fill="black"/>
    <circle cx="48" cy="35" r="8" fill="black"/>
    <circle cx="12" cy="35" r="5" fill="#696969"/>
    <circle cx="48" cy="35" r="5" fill="#696969"/>
    
    <!-- Phares -->
    <circle cx="0" cy="8" r="2" fill="#FFFF00"/>
    
    <!-- Matériaux dans la benne -->
    <g fill="#8B4513">
      <circle cx="35" cy="10" r="3"/>
      <circle cx="45" cy="8" r="2.5"/>
      <circle cx="50" cy="12" r="2"/>
      <circle cx="55" cy="9" r="2.5"/>
    </g>
  </g>
  
  <!-- Ouvriers -->
  <g transform="translate(120, 210)">
    <!-- Ouvrier 1 -->
    <circle cx="10" cy="5" r="4" fill="#FDBCB4"/>
    <rect x="8" y="9" width="4" height="12" fill="#FF6B35"/>
    <rect x="7" y="21" width="6" height="8" fill="#4169E1"/>
    <rect x="7" y="29" width="2" height="8" fill="black"/>
    <rect x="11" y="29" width="2" height="8" fill="black"/>
    <!-- Casque -->
    <ellipse cx="10" cy="3" rx="5" ry="3" fill="#FFFF00"/>
    <!-- Bras -->
    <rect x="5" y="12" width="2" height="6" fill="#FDBCB4"/>
    <rect x="13" y="12" width="2" height="6" fill="#FDBCB4"/>
  </g>
  
  <g transform="translate(160, 215)">
    <!-- Ouvrier 2 -->
    <circle cx="10" cy="5" r="4" fill="#FDBCB4"/>
    <rect x="8" y="9" width="4" height="12" fill="#32CD32"/>
    <rect x="7" y="21" width="6" height="8" fill="#4169E1"/>
    <rect x="7" y="29" width="2" height="8" fill="black"/>
    <rect x="11" y="29" width="2" height="8" fill="black"/>
    <!-- Casque -->
    <ellipse cx="10" cy="3" rx="5" ry="3" fill="#FF0000"/>
    <!-- Bras -->
    <rect x="5" y="12" width="2" height="6" fill="#FDBCB4"/>
    <rect x="13" y="12" width="2" height="6" fill="#FDBCB4"/>
  </g>
  
  <!-- Matériaux de construction -->
  <g transform="translate(300, 220)">
    <!-- Pile de briques -->
    <rect x="0" y="0" width="15" height="3" fill="#B22222"/>
    <rect x="0" y="3" width="15" height="3" fill="#CD5C5C"/>
    <rect x="0" y="6" width="15" height="3" fill="#B22222"/>
    <rect x="0" y="9" width="15" height="3" fill="#CD5C5C"/>
    <rect x="0" y="12" width="15" height="3" fill="#B22222"/>
    
    <!-- Sacs de ciment -->
    <rect x="20" y="5" width="12" height="8" fill="#D3D3D3"/>
    <rect x="20" y="13" width="12" height="8" fill="#D3D3D3"/>
    <text x="26" y="10" font-family="Arial" font-size="6" fill="black">CIMENT</text>
    <text x="26" y="18" font-family="Arial" font-size="6" fill="black">CIMENT</text>
    
    <!-- Barres d'armature -->
    <g stroke="#8B4513" stroke-width="2">
      <line x1="35" y1="0" x2="35" y2="20"/>
      <line x1="37" y1="0" x2="37" y2="20"/>
      <line x1="39" y1="0" x2="39" y2="20"/>
      <line x1="41" y1="0" x2="41" y2="20"/>
    </g>
  </g>
  
  <!-- Panneaux de signalisation -->
  <g transform="translate(350, 200)">
    <!-- Poteau -->
    <rect x="20" y="0" width="2" height="40" fill="#8B4513"/>
    <!-- Panneau "Chantier" -->
    <rect x="5" y="5" width="30" height="15" fill="#FF0000"/>
    <text x="20" y="14" text-anchor="middle" font-family="Arial" font-size="6" fill="white">CHANTIER</text>
  </g>
  
  <!-- Soleil -->
  <circle cx="350" cy="40" r="18" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="2">
    <line x1="332" y1="22" x2="336" y2="26"/>
    <line x1="364" y1="26" x2="368" y2="22"/>
    <line x1="368" y1="58" x2="364" y2="54"/>
    <line x1="336" y1="54" x2="332" y2="58"/>
    <line x1="322" y1="40" x2="326" y2="40"/>
    <line x1="374" y1="40" x2="378" y2="40"/>
    <line x1="350" y1="14" x2="350" y2="18"/>
    <line x1="350" y1="62" x2="350" y2="66"/>
  </g>
  
  <!-- Nuages -->
  <g fill="white" opacity="0.8">
    <ellipse cx="80" cy="30" rx="20" ry="12"/>
    <ellipse cx="90" cy="25" rx="15" ry="8"/>
    <ellipse cx="70" cy="25" rx="12" ry="7"/>
  </g>
  
  <!-- Texte -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F2F">Projets en Cours</text>
</svg>
