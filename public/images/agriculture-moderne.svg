<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fond avec dégradé de ciel -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8FBC8F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tractorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Ciel -->
  <rect width="400" height="120" fill="url(#skyGradient)"/>
  
  <!-- Champs -->
  <rect x="0" y="120" width="400" height="180" fill="url(#fieldGradient)"/>
  
  <!-- Lignes de plantation -->
  <g stroke="#2F4F2F" stroke-width="2" opacity="0.6">
    <line x1="0" y1="140" x2="400" y2="140"/>
    <line x1="0" y1="160" x2="400" y2="160"/>
    <line x1="0" y1="180" x2="400" y2="180"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="220" x2="400" y2="220"/>
  </g>
  
  <!-- Plantes -->
  <g fill="#228B22">
    <circle cx="50" cy="175" r="8"/>
    <circle cx="80" cy="155" r="6"/>
    <circle cx="120" cy="195" r="7"/>
    <circle cx="160" cy="165" r="8"/>
    <circle cx="200" cy="185" r="6"/>
    <circle cx="240" cy="175" r="7"/>
    <circle cx="280" cy="195" r="8"/>
    <circle cx="320" cy="155" r="6"/>
    <circle cx="360" cy="185" r="7"/>
  </g>
  
  <!-- Tracteur -->
  <g transform="translate(280, 200)">
    <!-- Corps principal -->
    <rect x="0" y="0" width="60" height="30" fill="url(#tractorGradient)" rx="5"/>
    
    <!-- Cabine -->
    <rect x="35" y="-15" width="25" height="20" fill="url(#tractorGradient)" rx="3"/>
    <rect x="37" y="-13" width="21" height="16" fill="#87CEEB" opacity="0.7" rx="2"/>
    
    <!-- Roues -->
    <circle cx="15" cy="35" r="12" fill="#2F2F2F"/>
    <circle cx="45" cy="35" r="12" fill="#2F2F2F"/>
    <circle cx="15" cy="35" r="8" fill="#696969"/>
    <circle cx="45" cy="35" r="8" fill="#696969"/>
    
    <!-- Détails -->
    <rect x="5" y="5" width="8" height="4" fill="#FFD700"/>
    <rect x="20" y="8" width="6" height="3" fill="#FF0000"/>
  </g>
  
  <!-- Soleil -->
  <circle cx="350" cy="40" r="20" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="3">
    <line x1="330" y1="20" x2="335" y2="25"/>
    <line x1="365" y1="25" x2="370" y2="20"/>
    <line x1="370" y1="60" x2="365" y2="55"/>
    <line x1="335" y1="55" x2="330" y2="60"/>
    <line x1="320" y1="40" x2="325" y2="40"/>
    <line x1="375" y1="40" x2="380" y2="40"/>
    <line x1="350" y1="10" x2="350" y2="15"/>
    <line x1="350" y1="65" x2="350" y2="70"/>
  </g>
  
  <!-- Nuages -->
  <g fill="white" opacity="0.8">
    <ellipse cx="80" cy="30" rx="25" ry="15"/>
    <ellipse cx="95" cy="25" rx="20" ry="12"/>
    <ellipse cx="65" cy="25" rx="18" ry="10"/>
    
    <ellipse cx="180" cy="45" rx="20" ry="12"/>
    <ellipse cx="190" cy="40" rx="15" ry="8"/>
    <ellipse cx="170" cy="40" rx="12" ry="7"/>
  </g>
  
  <!-- Texte -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F2F">Agriculture Moderne</text>
</svg>
