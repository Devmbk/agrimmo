<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Fond avec dégradé -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9ACD32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B8E23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="roofGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#B22222;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Ciel -->
  <rect width="400" height="150" fill="url(#skyGradient)"/>
  
  <!-- Terrain -->
  <rect x="0" y="150" width="400" height="150" fill="url(#groundGradient)"/>
  
  <!-- Maison principale -->
  <g transform="translate(150, 120)">
    <!-- Murs -->
    <rect x="0" y="40" width="100" height="80" fill="url(#houseGradient)"/>
    <!-- Toit -->
    <polygon points="0,40 50,10 100,40" fill="url(#roofGradient)"/>
    <!-- Cheminée -->
    <rect x="75" y="15" width="8" height="25" fill="#8B4513"/>
    <rect x="73" y="15" width="12" height="4" fill="#696969"/>
    <!-- Fumée -->
    <g fill="lightgray" opacity="0.6">
      <circle cx="79" cy="10" r="2"/>
      <circle cx="77" cy="6" r="1.5"/>
      <circle cx="81" cy="4" r="1"/>
    </g>
    
    <!-- Porte d'entrée -->
    <rect x="35" y="85" width="15" height="35" fill="#8B4513"/>
    <rect x="37" y="87" width="11" height="31" fill="#A0522D"/>
    <circle cx="46" cy="102" r="1" fill="#FFD700"/>
    
    <!-- Fenêtres -->
    <rect x="15" y="55" width="15" height="15" fill="#87CEEB"/>
    <rect x="70" y="55" width="15" height="15" fill="#87CEEB"/>
    <rect x="15" y="85" width="15" height="15" fill="#87CEEB"/>
    <rect x="70" y="85" width="15" height="15" fill="#87CEEB"/>
    
    <!-- Cadres de fenêtres -->
    <g stroke="white" stroke-width="1" fill="none">
      <rect x="15" y="55" width="15" height="15"/>
      <rect x="70" y="55" width="15" height="15"/>
      <rect x="15" y="85" width="15" height="15"/>
      <rect x="70" y="85" width="15" height="15"/>
      <line x1="22.5" y1="55" x2="22.5" y2="70"/>
      <line x1="15" y1="62.5" x2="30" y2="62.5"/>
      <line x1="77.5" y1="55" x2="77.5" y2="70"/>
      <line x1="70" y1="62.5" x2="85" y2="62.5"/>
      <line x1="22.5" y1="85" x2="22.5" y2="100"/>
      <line x1="15" y1="92.5" x2="30" y2="92.5"/>
      <line x1="77.5" y1="85" x2="77.5" y2="100"/>
      <line x1="70" y1="92.5" x2="85" y2="92.5"/>
    </g>
  </g>
  
  <!-- Petite maison à droite -->
  <g transform="translate(280, 140)">
    <!-- Murs -->
    <rect x="0" y="30" width="60" height="60" fill="url(#houseGradient)"/>
    <!-- Toit -->
    <polygon points="0,30 30,5 60,30" fill="url(#roofGradient)"/>
    <!-- Porte -->
    <rect x="22" y="65" width="12" height="25" fill="#8B4513"/>
    <circle cx="31" cy="77" r="0.8" fill="#FFD700"/>
    <!-- Fenêtre -->
    <rect x="40" y="45" width="12" height="12" fill="#87CEEB"/>
    <g stroke="white" stroke-width="1" fill="none">
      <rect x="40" y="45" width="12" height="12"/>
      <line x1="46" y1="45" x2="46" y2="57"/>
      <line x1="40" y1="51" x2="52" y2="51"/>
    </g>
  </g>
  
  <!-- Cottage à gauche -->
  <g transform="translate(30, 160)">
    <!-- Murs -->
    <rect x="0" y="20" width="70" height="50" fill="#F0E68C"/>
    <!-- Toit -->
    <polygon points="0,20 35,0 70,20" fill="#CD853F"/>
    <!-- Porte -->
    <rect x="25" y="50" width="12" height="20" fill="#654321"/>
    <circle cx="34" cy="60" r="0.8" fill="#FFD700"/>
    <!-- Fenêtres -->
    <rect x="8" y="35" width="10" height="10" fill="#87CEEB"/>
    <rect x="52" y="35" width="10" height="10" fill="#87CEEB"/>
    <g stroke="white" stroke-width="1" fill="none">
      <rect x="8" y="35" width="10" height="10"/>
      <rect x="52" y="35" width="10" height="10"/>
      <line x1="13" y1="35" x2="13" y2="45"/>
      <line x1="8" y1="40" x2="18" y2="40"/>
      <line x1="57" y1="35" x2="57" y2="45"/>
      <line x1="52" y1="40" x2="62" y2="40"/>
    </g>
  </g>
  
  <!-- Chemin -->
  <path d="M150 240 Q200 230 250 240 Q300 235 350 240" stroke="#DEB887" stroke-width="8" fill="none"/>
  
  <!-- Arbres -->
  <g transform="translate(50, 170)">
    <rect x="12" y="25" width="6" height="20" fill="#8B4513"/>
    <circle cx="15" cy="20" r="12" fill="#228B22"/>
  </g>
  
  <g transform="translate(320, 180)">
    <rect x="8" y="20" width="4" height="15" fill="#8B4513"/>
    <circle cx="10" cy="18" r="8" fill="#228B22"/>
  </g>
  
  <!-- Panneaux solaires sur une maison -->
  <g transform="translate(150, 120)">
    <rect x="20" y="25" width="25" height="8" fill="#191970" opacity="0.8"/>
    <rect x="55" y="25" width="25" height="8" fill="#191970" opacity="0.8"/>
    <g stroke="white" stroke-width="0.5" opacity="0.6">
      <line x1="25" y1="25" x2="25" y2="33"/>
      <line x1="30" y1="25" x2="30" y2="33"/>
      <line x1="35" y1="25" x2="35" y2="33"/>
      <line x1="40" y1="25" x2="40" y2="33"/>
      <line x1="60" y1="25" x2="60" y2="33"/>
      <line x1="65" y1="25" x2="65" y2="33"/>
      <line x1="70" y1="25" x2="70" y2="33"/>
      <line x1="75" y1="25" x2="75" y2="33"/>
    </g>
  </g>
  
  <!-- Jardin et fleurs -->
  <g fill="#FF69B4">
    <circle cx="120" cy="220" r="3"/>
    <circle cx="130" cy="225" r="2.5"/>
    <circle cx="110" cy="230" r="2"/>
    <circle cx="270" cy="215" r="3"/>
    <circle cx="285" cy="220" r="2.5"/>
    <circle cx="260" cy="225" r="2"/>
  </g>
  
  <!-- Soleil -->
  <circle cx="350" cy="40" r="20" fill="#FFD700"/>
  <g stroke="#FFD700" stroke-width="3">
    <line x1="330" y1="20" x2="335" y2="25"/>
    <line x1="365" y1="25" x2="370" y2="20"/>
    <line x1="370" y1="60" x2="365" y2="55"/>
    <line x1="335" y1="55" x2="330" y2="60"/>
    <line x1="320" y1="40" x2="325" y2="40"/>
    <line x1="375" y1="40" x2="380" y2="40"/>
    <line x1="350" y1="10" x2="350" y2="15"/>
    <line x1="350" y1="65" x2="350" y2="70"/>
  </g>
  
  <!-- Nuages -->
  <g fill="white" opacity="0.8">
    <ellipse cx="80" cy="30" rx="20" ry="12"/>
    <ellipse cx="90" cy="25" rx="15" ry="8"/>
    <ellipse cx="70" cy="25" rx="12" ry="7"/>
  </g>
  
  <!-- Texte -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2F4F2F">Immobilier Rural</text>
</svg>
